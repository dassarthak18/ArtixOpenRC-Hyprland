# Fuzzel Configuration
# Theme: Tokyo Night Dark with cyan accents

[main]
# Font
font=SF Pro Text:size=12

# Terminal for terminal apps
terminal=alacritty

# Prompt
prompt="‚ùØ "
placeholder=Search...

# Window positioning
anchor=center
width=40
horizontal-pad=20
vertical-pad=12
inner-pad=8

# Appearance
layer=overlay

[colors]
# Background and text
background=1a1b26ee
text=c6d0f5ff
prompt=99d1dbff
placeholder=7f849cff

# Selection (highlighted item)
selection=33467cff
selection-text=c6d0f5ff

# Match highlighting (the characters you type)
selection-match=99d1dbff

# Border
border=99d1dbff

[border]
width=1
radius=6

[dmenu]
# Dmenu mode settings (if you use it as dmenu replacement)
exit-immediately-if-empty=yes
