# ------------------------------
# Window decoration
# ------------------------------
decoration {
    rounding = 6

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
        enabled = true
        range = 4
        color = rgba(1a1b26ee)
    }
}

# ------------------------------
# Animations
# ------------------------------
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, pointerout
    animation = border, 1, 6, default
    animation = borderangle, 1, 5, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 3, default
}

# ------------------------------
# Dwindle layout (Fibonacci-like)
# ------------------------------
dwindle {
    pseudotile = true
    preserve_split = true
}

# ------------------------------
# Gestures
# ------------------------------
gestures {
    workspace_swipe = true
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
}

# ------------------------------
# Misc settings
# ------------------------------
misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
}

# ------------------------------
# Window rules
# ------------------------------
windowrulev2 = opacity 1.0 0.85, focus:0

# ------------------------------
# Key bindings
# ------------------------------

# Launchers
bind = $mainMod, S, exec, fuzzel
bind = $mainMod, T, exec, alacritty
bind = $mainMod, B, exec, brave

# Screenshots (save to ~/Pictures/Screenshots)
bind = $mainMod, P, exec, mkdir -p ~/Pictures/Screenshots && grim -g "$(slurp)" ~/Pictures/Screenshots/screenshot_$(date +%Y%m%d_%H%M%S).png
bind = $mainMod SHIFT, P, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod CTRL, P, exec, mkdir -p ~/Pictures/Screenshots && grim ~/Pictures/Screenshots/screenshot_$(date +%Y%m%d_%H%M%S).png

# Window control
bind = $mainMod, W, killactive
bind = $mainMod, Q, exec, hyprlock

# Focus cycling
bind = $mainMod, Tab, cyclenext
bind = $mainMod SHIFT, Tab, cyclenext, prev

# Move focus (arrow keys)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
