# Hyprland Configuration
# Theme: Tokyo Night Dark

# Monitor configuration
monitor=,preferred,auto,1

# Execute on startup
exec-once = waybar
exec-once = mako
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Environment variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

# Set main modifier
$mainMod = SUPER

# Input configuration
input {
    kb_layout = us
    
    follow_mouse = 1
    
    touchpad {
        natural_scroll = false
        tap-to-click = true
        click_method = true
        tap-button-map = lrm
        disable_while_typing = true
        drag_lock = false
    }
    
    sensitivity = 0 # -1.0 to 1.0, 0 means no modification
}

# General window settings
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgb(99d1db) rgb(89dceb) 45deg
    col.inactive_border = rgba(1a1b26aa)
    
    layout = dwindle
    
    allow_tearing = false
}

# Window decoration
decoration {
    rounding = 6
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1b26ee)
}

# Animations
animations {
    enabled = true
    
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, pointerout
    animation = border, 1, 6, default
    animation = borderangle, 1, 5, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 3, default
}

# Dwindle layout (Fibonacci-like tiling)
dwindle {
    pseudotile = true
    preserve_split = true
}

# Gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3  # Change from 4 to 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
}

# Misc settings
misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = false
}

# Window rules for visual focus
windowrulev2 = opacity 1.0 0.85, focus:0

# Key bindings

# Application launchers
bind = $mainMod, S, exec, fuzzel
bind = $mainMod, T, exec, alacritty
bind = $mainMod, B, exec, brave

# Screenshot
bind = $mainMod, P, exec, grim -g "$(slurp)" - | wl-copy

# Window management
bind = $mainMod, W, killactive,
bind = $mainMod, Q, exec, hyprlock

# Focus cycling
bind = $mainMod, Tab, cyclenext,
bind = $mainMod SHIFT, Tab, cyclenext, prev

# Move focus with arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [1-4]
bind = CTRL, 1, workspace, 1
bind = CTRL, 2, workspace, 2
bind = CTRL, 3, workspace, 3
bind = CTRL, 4, workspace, 4

# Move active window to a workspace with mainMod + SHIFT + [1-4]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Toggle floating
bind = $mainMod, V, togglefloating,

# Toggle fullscreen
bind = $mainMod, F, fullscreen,

# Exit Hyprland
bind = $mainMod SHIFT, E, exit,
