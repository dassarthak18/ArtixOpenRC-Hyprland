# ======================
# MONITOR SETUP
# ======================
monitor=,preferred,auto,1

# ======================
# GENERAL SETTINGS
# ======================
general {
    gaps_in=5
    gaps_out=20
    border_size=3
    col.active_border=0xff82aaff
    col.inactive_border=0xff3b4252
    layout=dwindle
    rounding=8
    blur-method=dual_kawase
    blur-strength=5
    shadow=1
}

# ======================
# INPUT SETTINGS
# ======================
input {
    kb_layout=us
    follow_mouse=1
    touchpad {
        natural_scroll=1
        tap-to-click=1
    }
}

# ======================
# AUTOSTART PROGRAMS
# ======================
exec-once = swaybg -i ~/Pictures/wallpaper.png -m fill
exec-once = mako
exec-once = wl-paste --watch clipman store
exec-once = xdg-desktop-portal-wlr &
exec-once = xdg-desktop-portal &

# ======================
# KEYBINDINGS
# ======================
# Launch apps
bind = SUPER, Return, exec, alacritty
bind = SUPER, E, exec, nnn
bind = SUPER, B, exec, brave
bind = SUPER, D, exec, wofi --show drun
bind = SUPER, L, exec, swaylock -f -c 000000

# Window management
bind = SUPER, Q, killactive

# Screenshots
bind = SUPER, S, exec, grim ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S').png
bind = SUPER SHIFT, S, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S').png

# Workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move window to workspace
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# ======================
# FLOATING / WINDOW RULES
# ======================
windowrulev2 = float, class:WoFi
windowrulev2 = float, class:Pavucontrol
windowrulev2 = float, class:Blueman-manager

# ======================
# END OF CONFIG
# ======================
